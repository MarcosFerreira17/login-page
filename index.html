<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="login">
            <img src="img/Login View (Community).svg" class="background-img" alt="Imagem lateral" />
            <form class="form-login">
                <legend class="descricao">Welcome Back</legend>
                <h1 class="tittle">Login to your account</h1>
                <label class="descricao">E-mail</label>
                <input type="email" id="user" placeholder="user.id@email.com" />
                <label class="descricao">Password</label>
                <input type="password" id="password" placeholder="Password" />
                <p class="checkbox"><input type="checkbox" name="Remember me">Remember me<a class="fpass">Forgot your password?</a></p>
                <button class="button-login" type="submit" href="#">Login Now</button>
                <button class="button-google" type="submit" href="#"><img class="google" src="img/iconfinder_Google_1298745 1.png"/>  Or sign-in with Google</button>
                <p class="create-account">Dont have a account? <a>Join for free today</a></p>
            </form>
        </div>
    </main>
</body>

</html>
