<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="login">
            <img src="img/llllaa.gif" class="background-img" alt="Imagem lateral" />
            <form class="form-login">
                <h1 class="tittle">Create your account</h1>
                <label class="descricao">Name</label>
                <input type="text" id="name" placeholder="Your name" required/>
                <label class="descricao">E-mail</label>
                <input type="email" id="user" placeholder="your.user-id@email.com" required/>
                <label class="descricao">Password</label>
                <input type="password" id="password" placeholder="Select your password" required/>

                <button class="button-login" type="submit" href="#">Create Now</button>
                <button class="button-google" type="submit" href="#"><img class="google" src="img/iconfinder_Google_1298745 1.png"/>  Or create with Google</button>
                <p class="create-account">Have a account? <a href="/index.html">Click here</a></p>
            </form>

        </div>
    </main>
</body>

</html>
