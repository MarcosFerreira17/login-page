<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/reset.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,100;1,300&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <div class="login">
            <img src="img/llllaa.gif" class="background-img" alt="Imagem lateral" />
            <form class="form-forgot">
                <h1 class="tittle">Forgot your password ?</h1>
                <label class="descricao">Please enter your registered email address. We'll send instructions to help reset your password</label>
                <input type="email" id="user" placeholder="your.user-id@email.com" required/>
                <button class="button-login" type="submit" href="#">Send email</button>
            </form>

        </div>
    </main>
</body>

</html>
